 <!DOCTYPE html>
<html>
  <head>
    <title>Questions</title>
    <meta charset="utf-8">
  </head>
  <body>
  <h2>You can ask questions here!</h2>
  <p><a href="{% url 'ask' %}">Ask a question</a></p>
  <hr>
  <ul>
  {% for question in object_list %}
    <li><a href="{{ question.get_absolute_url }}">{{ question.text }}</a></li>
  {% endfor %}
  </ul>
  </body>
</html>
